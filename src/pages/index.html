<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Starbuzz</title>
		<link rel="stylesheet" href="../../public/styles/global.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	</head>

	<body>
		<header class="header">
			<nav class="navbar">
				<div class="logo">
					<img src="../../public/img/1_21_180314024143_adesivo-de-parede-logo-de-cafeteria-cafe-coffee.png" alt="cafe" class="logo-img">
				</div>
				<div class="nav-menu">
					<ul class="nav-list">
						<li class="nav-item">Ínicio</li>
						<li class="nav-item">Sobre nós</li>
						<li class="nav-item">Eventos</li>
						<li class="nav-item">Contato</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="showcase-img">
				<img src="../../public/img/pexels-photo-2299028.jpeg" alt="Café com livro atrás">
			</div>
				<section class="mid">
					<p class="textgroup">Bem-vindo a uma cafeteria especial e única, que oferece muito mais do que apenas uma xícara de café. Ao entrar, você é recebido pelo aroma de grãos de café frescos, combinado com uma atmosfera convidativa e acolhedora.
					</p>
					<button class="button-textgroup"><a href="...">Saiba Mais</a></button>
				</div>
				<div>
					<img src="../../public/img/80b1825f7a6be716f64dc6f71cee64b9.png" alt="cafe" class="img-showcase">
				</div>
			</section>
			<section>
				<section class="accessory-container">
					<ul class="accessory-list">
						<li class="accessory-item">1</li>
						<li class="accessory-item">2</li>
						<li class="accessory-item">3</li>
					</ul>
			</section>
		</main>
		<footer>
			<div class="logo-img">
			</div>
			<ul class="socialmedia-list">
			</ul>
		</footer>
	</body>
</html>
